                                onchange={handleOnChangeField}></lightning-input-field>
                            <lightning-input-field field-name="Application_Store_Effort_DetailsA__c"
                                onchange={handleOnChangeField}></lightning-input-field>
                            <lightning-input-field field-name="Application_Store_Address_Check__c"
                                onchange={handleOnChangeField}></lightning-input-field>
                            <lightning-input-field field-name="Store_Appearance_Document__c"
                                onchange={handleOnChangeField}></lightning-input-field>
                            <lightning-input-field field-name="Store_Business_Permit_Document__c"
                                onchange={handleOnChangeField}></lightning-input-field>
                        </lightning-record-edit-form>
                    </lightning-tab>
                </template>
            </lightning-tabset>
            <lightning-button variant="brand" label="更新" onclick={updateStoreInfo} disabled={isDisabled}>
            </lightning-button>
        </div>
